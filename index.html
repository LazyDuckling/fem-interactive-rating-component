<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Frontend Mentor Challenge - Interactive Rating Component. Made with HTML5, Sass/SCSS, and JavaScript.">

    <link rel="icon" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="dist/style.css">

    <title>Frontend Mentor Challenge - Interactive Rating Component</title>
  </head>
  <body>
    <main>
      <section class="review">
        <!-- Initial layout of the site -->
        <div class="review-feedback">
          <div class="review-feedback__star">
            <img src="images/icon-star.svg" alt="An orange icon of a star.">
          </div>

          <h1 class="review-feedback__header">How did we do?</h1>

          <p class="review-feedback__paragraph">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

          <ul class="review-feedback__list">
            <li class="review-feedback__list-star"></li>
            <li class="review-feedback__list-star"></li>
            <li class="review-feedback__list-star"></li>
            <li class="review-feedback__list-star"></li>
            <li class="review-feedback__list-star"></li>
          </ul>

          <button type="submit" class="review-feedback__button">Submit</button>
        </div>

        <!-- Layout after feedback has been submitted -->
        <div class="review-thankyou">
          <img src="images/illustration-thank-you.svg" alt="A receipt printer with a credit card.">

          <span class="review-thankyou__selection">You selected X out of 5</span>

          <h1 class="review-thankyou__header">Thank you!</h1>

          <p class="review-thankyou__paragraph">
            We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!
          </p>
        </div>

      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
